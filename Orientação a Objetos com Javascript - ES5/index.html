<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>OOP JavaScript</p>
    <script>
        function Person() {
            var name;
            var age;   
            var height;
            
            this.sayHello = function(name) {
                console.log('Hello ' + name)
            }

            this.hello = function hello(name){
                console.log ('Hello ' + name)
            }

            this.getName = function getName(){
                return name
            }
            this.setName = function setName(_name){
                name = _name;
            }
            this.getAge = function () {
                return age
            }
            this.setAge = function(_age){
                age = _age
            }
            this.getHeight = function () {
                return height
            }
            this.setHeight = function(_height){
                height = _height
            }

        }

        Person.static_method = function (){
            console.log('This is my first static method')
        }
        Person.static_method()
        Person.static_attr = 'atribuindo um atributo'

        console.log(Person.static_attr)

        var leonan = new Person()
        leonan.setName('Leonan')
        leonan.setAge(23)
        leonan.setHeight(1.92)
        leonan.sayHello(leonan.getName())
        leonan.hello(leonan.getName())
        
        console.log(leonan.name)

        var victor = new Person()
        victor.name = 'Victor'
        victor.age = 23
        victor.height = 1.92

        console.log(victor)
    </script>
</body>
</html>

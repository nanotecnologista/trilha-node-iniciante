<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>OOP JavaScript</p>
    <script>
        function Person() {
            this.name;
            this.age;   
            this.height;
            
            this.sayHello = function(name) {
                console.log('Hello' + name)
            }
        }
        var leonan = new Person()
        leonan.name = 'Leonan'
        leonan.age = 23
        leonan.height = 1.92
        leonan.sayHello()
        
        console.log(leonan.name)

        var victor = new Person()
        victor.name = 'Victor'
        victor.age = 23
        victor.height = 1.92

        console.log(victor)
    </script>
</body>
</html>

<body>
    <p>OOP JavaScript</p>
    <script> 
        //Classe
        function Person(_name, _age, _height) {
            var name = _name
            var age = _age
            var height = _height

            //instancia privada
            function privateFunc(){
                console.log('private func')
            }
            
            //instancia pública - lembra um pouco o self. do python
            this.initialize = function(){
                console.log('This is my initialize function')
            }

            this.sayHello = function(name) {
                console.log('Hello ' + name)
            }

            this.hello = function hello(name){
                console.log ('Hello ' + name)
            }

            this.getName = function getName(){
                return name
            }
            this.setName = function setName(_name){
                name = _name;
            }
            this.getAge = function () {
                return age
            }
            this.setAge = function(_age){
                age = _age
            }
            this.getHeight = function () {
                return height
            }
            this.setHeight = function(_height){
                height = _height
            }

        }
        
        //criando um metódo statico
        Person.static_method = function (){
            console.log('This is my first static method')
        }
        //Person.static_method()
        Person.static_attr = 'atribuindo um atributo'

        ///usando o prototype
        // Person.prototype.myProtoFunc = function(){
        //     console.log ('First prototype function')
        // }
        
        //usando o prototype
        Person.prototype.happyBirthday = function(){
            this.setAge(this.getAge() +1)
        }


        //trabalhando com heranças
        function Employee(_name, _age, _height){
            var salary
            
            //toda vez que eu criar uma instancia da class, já estou transferindo 
            // os atributos principais para a class person
            Person.call(this,_name, _age, _height)

            this.getSalary = function(){
                return salary
            }
            this.setSalary = function(_salary){
                salary = _salary
            }
        }

        // inserindo herança 
        Employee.prototype = Object.create(Person.prototype)
        
        //console.log(Person.static_attr)
                
        var victor = new Person('Victor', 23, 1.60)
        console.log(victor.getName(), victor.getAge())
        victor.happyBirthday()
        console.log(victor.getName(), victor.getAge())
        

        var leonan = new Employee('Leonan', 23, 1.93)
        console.log(leonan.getName(), leonan.getAge())
        //polimorfismo
        leonan.happyBirthday = function happyBirthday(){
            return this.setAge(this.getAge() +2)
        }
        leonan.happyBirthday()
        console.log(leonan.getName(),leonan.getAge())

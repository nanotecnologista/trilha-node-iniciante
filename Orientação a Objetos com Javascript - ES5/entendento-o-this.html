        <h1>learning OOP</h1>

        <h3> difference between this and self</h3>
        <a href="https://www.horadecodar.com.br/2020/12/31/diferenca-entre-this-e-self-em-javascript/">Página do site</a>

    <script>
        console.log(this); // Window

        function teste() {
            console.log(this); // a própria função
        }

        teste();

        var el = document.querySelector("button");

        el.addEventListener("click", function () {
            alert(this); // O botão
        });
    </script>
